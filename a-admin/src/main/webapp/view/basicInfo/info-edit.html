<!DOCTYPE html>
<html lang="en">
<head>
<title>index</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/matrix-style.css" />
<link rel="stylesheet" href="/css/matrix-media.css" />
<link href="/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/bootstrap-wysihtml5.css" />
</head>
<body>
<div id="header">
  
</div>
<div id="user-nav" class="navbar navbar-inverse">
  <ul class="nav">
    <li  class="dropdown" id="profile-messages" >
      <a href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle">
	    <i class="icon icon-user"></i>
	    <span class="text"> ${user.name}</span><b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#"><i class="icon-user"></i> 我的资料</a></li>
        <li class="divider"></li>
        <li><a href="#"><i class="icon-check"></i> 我的任务</a></li>
        <li class="divider"></li>
        <li><a href="/logout"><i class="icon-key"></i> 退出登录</a></li>
      </ul>
    </li>
    <li class=""><a href="#"><i class="icon icon-cog"></i> <span class="text">安全设置</span></a></li>
    <li class=""><a href="/logout"><i class="icon icon-share-alt"></i> <span class="text">退出登录</span></a></li>
  </ul>
</div>
<div id="search">
  
</div>
<div id="sidebar">
  <ul>
  <#list authes as auth>
    <li><a href="${auth.menu}"><i class="icon ${auth.style!}"></i> <span>${auth.name}</span></a></li>
  </#list>
  </ul>
</div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> 
    <a href="/" class="tip-bottom"><i class="icon-home"></i> 首页</a>
    <a href="#" class="current"> 个人信息编辑</a>
    </div>
    <h1>${title} <a href="/" class="fr h1a"><i class="icon-th"></i> <span>返回</span></a> </h1>
  </div>
  
  <div class="container-fluid">
  <hr>
  <div class="row-fluid">
    <div class="">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Personal-info</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">姓名 :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Last name" value="${user.name}" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码 :</label>
              <div class="controls">
                <input type="password"  class="span11" placeholder="Enter Password"  />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别 :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="" value="${user.gender}" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Description field:</label>
              <div class="controls">
                <input type="text" class="span11" />
                <span class="help-block">Description field</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">Message</label>
              <div class="controls">
                <textarea class="span11" ></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5>wysihtml5</h5>
      </div>
      <div class="widget-content">
        <div class="control-group">
          <form>
            <div class="controls">
              <textarea class="textarea_editor span12" rows="6" placeholder="Enter text ..."></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> &copy; copyright </div>
</div>
</div>
<script src="/js/jquery.min.js"></script> 
<script src="/js/jquery.ui.custom.js"></script> 
<script src="/js/bootstrap.min.js"></script>
<script src="/js/wysihtml5-0.3.0.js"></script> 
<script src="/js/bootstrap-wysihtml5.js"></script>
<script>
	$('.textarea_editor').wysihtml5();
</script>
</body>
</html>
